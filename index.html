<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Mario Pro Fix</title>
    <style>
        :root { --sky-blue: #5c94fc; --grass-green: #74bf2e; --brick-red: #e74c3c; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; touch-action: manipulation; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--sky-blue); }
        canvas { display: block; background: var(--sky-blue); border-bottom: 25px solid var(--grass-green); }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; z-index: 10; }
        .score-board { position: absolute; top: 20px; right: 20px; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; z-index: 5; }
        .menu-card { background: rgba(0,0,0,0.8); padding: 30px; border: 4px solid white; border-radius: 15px; pointer-events: auto; }
        
        button { 
            background: var(--brick-red); 
            color: white; 
            border: 3px solid white; 
            padding: 15px 30px; 
            font-size: 20px; 
            font-weight: bold;
            cursor: pointer; 
            border-radius: 10px; 
            font-family: inherit; 
            margin-top: 20px;
            text-transform: uppercase;
        }
        button:active { transform: scale(0.95); }
        .hidden { display: none !important; }
    </style>
</head>
