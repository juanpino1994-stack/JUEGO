<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juego Estilo Mario</title>
    <style>
        body { margin: 0; overflow: hidden; background: #5c94fc; font-family: 'Courier New', sans-serif; touch-action: none; }
        canvas { display: block; background: #5c94fc; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; background: rgba(0,0,0,0.5); color: white; text-align: center;
        }
        h1 { margin: 0; font-size: 2.5em; text-shadow: 2px 2px #000; }
        p { font-size: 1.2em; }
    </style>
</head>
<body>

<div id="overlay">
    <h1 id="title">SUPER MARIO</h1>
    <p id="msg">TOCA PARA EMPEZAR</p>
</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("overlay");
const msg = document.getElementById("msg");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let playing = false;
let score = 0;
let obstacles = [];

const player = {
    x: 50, y: 0, w: 40, h: 40, dy: 0, 
    jump: 15, grav: 0.8, grounded: false
};

function start() {
    if (!playing) {
        playing = true;
        score = 0;
        obstacles = [];
        player.y = canvas.height - 100;
        overlay.style.display = "none";
        // Reiniciar bucle si fuera necesario
    } else {
        if (player.grounded) {
            player.dy = -player.jump;
            player.grounded = false;
        }
    }
}

function spawn() {
    if (playing) {
        obstacles.push({ x: canvas.width, w: 30, h: 50 });
    }
}

function update() {
    if (!playing) return;

    player.dy += player.grav;
    player.y += player.dy;

    const ground = canvas.height - 40;
    if (player.y + player.h > ground) {
        player.y = ground - player.h;
        player.dy = 0;
        player.grounded = true;
    }

    obstacles.forEach((obs, i) => {
        obs.x -= 6;
        // Colisión
        if (player.x < obs.x + obs.w && player.x + player.w > obs.x &&
            player.y < ground - obs.h + player.h && player.y + player.h > ground - obs.h) {
            playing = false;
            overlay.style.display = "flex";
            document.getElementById("title").innerText = "GAME OVER";
            msg.innerText = "Puntos: " + score + "\n\nTOCA PARA REINTENTAR";
        }
        if (obs.x + obs.w < 0) {
            obstacles.splice(i, 1);
            score++;
        }
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Suelo
    ctx.fillStyle = "#74bf2e";
    ctx.fillRect(0, canvas.height - 40, canvas.width, 40);

    // Jugador (Cubo Rojo)
    ctx.fillStyle = "#ff0000";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // Obstáculos (Cactus/Tuberías)
    ctx.fillStyle = "#2ecc71";
    obstacles.forEach(obs => {
        ctx.fillRect(obs.x, canvas.height - 40 - obs.h, obs.w, obs.h);
    });

    // Score
    if (playing) {
        ctx.fillStyle = "white";
        ctx.font = "25px Arial";
        ctx.fillText("Score: " + score, 20, 40);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

// Eventos unificados (Cualquier clic o toque activa la función start/saltar)
window.addEventListener("mousedown", (e) => { e.preventDefault(); start(); });
window.addEventListener("touchstart", (e) => { e.preventDefault(); start(); }, {passive: false});
window.addEventListener("keydown", (e) => { if(e.code === "Space") start(); });

setInterval(spawn, 1500);
loop();
</script>
</body>
</html>
