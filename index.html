<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Mario JS Pro</title>
    <style>
        :root { --sky-blue: #5c94fc; --grass-green: #74bf2e; --brick-red: #e74c3c; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; touch-action: manipulation; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--sky-blue); }
        canvas { display: block; background: var(--sky-blue); border-bottom: 25px solid var(--grass-green); box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        
        /* Interfaz Profesional */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; pointer-events: none; }
        .score-board { position: absolute; top: 20px; right: 20px; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; }
        .menu-card { background: rgba(0,0,0,0.7); padding: 20px; border: 4px solid white; border-radius: 10px; pointer-events: auto; }
        button { background: var(--brick-red); color: white; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px; font-family: inherit; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div class="score-board">MARIO: <span id="scoreVal">0000</span></div>

    <div id="startScreen" class="ui-layer">
        <div class="menu-card">
            <h1>SUPER MARIO JS</h1>
            <p>Toca o Presiona Espacio</p>
            <button onclick="startGame()">¡JUGAR!</button>
        </div>
    </div>

    <div id="deathScreen" class="ui-layer hidden">
        <div class="menu-card">
            <h2 style="color: #ff4757;">¡GAME OVER!</h2>
            <p id="finalScore"></p>
