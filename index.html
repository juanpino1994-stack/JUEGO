<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Liga Chilena</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; }
        #menu-inicio {
            position: absolute; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        .equipos { display: flex; gap: 15px; margin-top: 20px; }
        .equipo-btn { 
            background: white; border: 3px solid #f1c40f; border-radius: 10px;
            padding: 10px; width: 80px; height: 80px; cursor: pointer;
        }
        .equipo-btn img { width: 100%; height: 100%; object-fit: contain; }
        canvas { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="menu-inicio">
    <h1>ELIGE TU EQUIPO</h1>
    <div class="equipos">
        <div class="equipo-btn" onclick="iniciarJuego(0)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Logo_Colo-Colo_2023.png/240px-Logo_Colo-Colo_2023.png" alt="CC">
        </div>
        <div class="equipo-btn" onclick="iniciarJuego(1)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Logo_Universidad_de_Chile.svg/1200px-Logo_Universidad_de_Chile.svg.png" alt="U">
        </div>
        <div class="equipo-btn" onclick="iniciarJuego(2)">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Escudo_Club_Deportivo_Universidad_Catolica.svg/1200px-Escudo_Club_Deportivo_Universidad_Catolica.svg.png" alt="UC">
        </div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu-inicio");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const links = [
    "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Logo_Colo-Colo_2023.png/240px-Logo_Colo-Colo_2023.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Logo_Universidad_de_Chile.svg/1200px-Logo_Universidad_de_Chile.svg.png",
    "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Escudo_Club_Deportivo_Universidad_Catolica.svg/1200px-Escudo_Club_Deportivo_Universidad_Catolica.svg.png"
];

let imgJugador = new Image();
let imagenesRivales = [];
let juegoActivo = false;
let score = 0;
let obstaculos = [];

const jugador = { x: 50, y: 0, w: 60, h: 60, dy: 0, salto: 15, gravedad: 0.8, enSuelo: false };

function iniciarJuego(index) {
    imgJugador.src = links[index];
    // Rivales son los que no elegiste
    imagenesRivales = links.filter((_, i) => i !== index).map(link => {
        let img = new Image();
        img.src = link;
        return img;
    });

    menu.classList.add("hidden");
    juegoActivo = true;
    score = 0;
    obstaculos = [];
    jugador.y = canvas.height - 150;
    
    // Iniciar bucle
    bucle();
}

function saltar() {
    if (jugador.enSuelo && juegoActivo) {
        jugador.dy = -jugador.salto;
        jugador.enSuelo = false;
    }
}

function crearObstaculo() {
    if (juegoActivo) {
        const imgAleatoria = imagenesRivales[Math.floor(Math.random() * imagenesRivales.length)];
        obstaculos.push({ x: canvas.width, w: 50, h: 50, img: imgAleatoria });
    }
}

function actualizar() {
    if (!juegoActivo) return;

    jugador.dy += jugador.gravedad;
    jugador.y += jugador.dy;

    const sueloY = canvas.height - 50;
    if (jugador.y + jugador.h > sueloY) {
        jugador.y = sueloY - jugador.h;
        jugador.dy = 0;
        jugador.enSuelo = true;
    }

    obstaculos.forEach((obs, i) => {
        obs.x -= 8;
        // Colisión
        if (jugador.x < obs.x + obs.w - 10 && jugador.x + jugador.w - 10 > obs.x &&
            jugador.y + jugador.h > sueloY - obs.h) {
            juegoActivo = false;
            setTimeout(() => { location.reload(); }, 500); // Recarga para volver al menú
        }
        if (obs.x + obs.w < 0) {
            obstaculos.splice(i, 1);
            score++;
        }
    });
}

function dibujar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Suelo (Césped)
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

    // Jugador
    ctx.drawImage(imgJugador, jugador.x, jugador.y, jugador.w, jugador.h);

    // Obstáculos
    obstaculos.forEach(obs => {
        ctx.drawImage(obs.img, obs.x, canvas.height - 50 - obs.h, obs.w, obs.h);
    });

    // Score
    ctx.fillStyle = "white";
    ctx.font = "bold 24px Arial";
    ctx.fillText("GOLES: " + score, 20, 40);
}

function bucle() {
    if (juegoActivo) {
        actualizar();
        dibujar();
        requestAnimationFrame(bucle);
    }
}

// Eventos
window.addEventListener("touchstart", (e) => { e.preventDefault(); saltar(); }, {passive: false});
window.addEventListener("mousedown", saltar);

setInterval(crearObstaculo, 1500);
</script>
</body>
</html>
