<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Salto Estilo Mario</title>
    <style>
        body { margin: 0; overflow: hidden; background: #5c94fc; font-family: sans-serif; }
        canvas { display: block; background: #5c94fc; border-bottom: 20px solid #74bf2e; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>

<div id="info">Usa **ESPACIO** para saltar.</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = 400;

// Configuración del personaje (estilo Mario)
const player = {
    x: 50,
    y: canvas.height - 50,
    width: 30,
    height: 50,
    color: "#ff0000",
    dy: 0,
    jumpForce: 15,
    gravity: 0.8,
    grounded: false
};

// Obstáculos
const obstacles = [];
let score = 0;

function spawnObstacle() {
    obstacles.push({
        x: canvas.width,
        y: canvas.height - 40,
        width: 30,
        height: 40,
        color: "#4a2512"
    });
}

function update() {
    // Gravedad y Salto
    if (!player.grounded) {
        player.dy += player.gravity;
        player.y += player.dy;
    }

    if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.grounded = true;
    }

    // Mover obstáculos
    obstacles.forEach((obs, index) => {
        obs.x -= 6; // Velocidad del suelo

        // Colisión simple
        if (
            player.x < obs.x + obs.width &&
            player.x + player.width > obs.x &&
            player.y < obs.y + obs.height &&
            player.y + player.height > obs.y
        ) {
            alert("¡Game Over! Puntuación: " + score);
            document.location.reload();
        }

        // Eliminar obstáculos fuera de pantalla
        if (obs.x + obs.width < 0) {
            obstacles.splice(index, 1);
            score++;
        }
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dibujar Jugador
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Dibujar Obstáculos (tuberías/bloques)
    ctx.fillStyle = "#74bf2e";
    obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
    });

    // Puntuación
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Puntos: " + score, canvas.width - 120, 30);
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

// Control de salto
window.addEventListener("keydown", (e) => {
    if (e.code === "Space" && player.grounded) {
        player.dy = -player.jumpForce;
        player.grounded = false;
    }
});

// Generar obstáculos cada cierto tiempo
setInterval(spawnObstacle, 1500);

loop();
</script>
</body>
</html>
