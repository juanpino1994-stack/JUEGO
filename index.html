<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Mobile Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #5c94fc; font-family: sans-serif; touch-action: manipulation; }
        canvas { display: block; background: #5c94fc; border-bottom: 20px solid #74bf2e; width: 100vw; height: 300px; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-weight: bold; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

<div id="info">TOCA LA PANTALLA O ESPACIO PARA SALTAR</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Ajuste de pantalla para móvil
canvas.width = window.innerWidth;
canvas.height = 300;

const player = {
    x: 50,
    y: canvas.height - 50,
    width: 30,
    height: 50,
    color: "#ff0000",
    dy: 0,
    jumpForce: 12,
    gravity: 0.6,
    grounded: false
};

const obstacles = [];
let score = 0;

function spawnObstacle() {
    obstacles.push({
        x: canvas.width,
        y: canvas.height - 40,
        width: 30,
        height: 40,
        color: "#4a2512"
    });
}

function saltar() {
    if (player.grounded) {
        player.dy = -player.jumpForce;
        player.grounded = false;
    }
}

function update() {
    if (!player.grounded) {
        player.dy += player.gravity;
        player.y += player.dy;
    }

    if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.grounded = true;
    }

    obstacles.forEach((obs, index) => {
        obs.x -= 5;
        if (player.x < obs.x + obs.width && player.x + player.width > obs.x &&
            player.y < obs.y + obs.height && player.y + player.height > obs.y) {
            alert("¡Game Over! Puntos: " + score);
            document.location.reload();
        }
        if (obs.x + obs.width < 0) {
            obstacles.splice(index, 1);
            score++;
        }
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
    ctx.fillStyle = "#74bf2e";
    obstacles.forEach(obs => { ctx.fillRect(obs.x, obs.y, obs.width, obs.height); });
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, canvas.width - 100, 30);
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

// --- CONTROLES PARA AMBOS ---
// 1. Para PC (Teclado)
window.addEventListener("keydown", (e) => { if (e.code === "Space") saltar(); });

// 2. Para CELULAR (Toque de pantalla)
window.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Evita que la pantalla se mueva al tocar
    saltar();
}, { passive: false });

setInterval(spawnObstacle, 1800);
loop();
</script>
</body>
</html>
