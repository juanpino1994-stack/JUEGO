<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Liga Chilena Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #008ecc; font-family: sans-serif; touch-action: none; }
        #ui-layer { position: absolute; width: 100%; top: 0; left: 0; text-align: center; z-index: 10; pointer-events: none; }
        .header-title { background: #fff; padding: 10px 0; color: #008ecc; font-size: 20px; font-weight: bold; }
        .sub-title { color: white; background: #005a82; padding: 5px 0; font-size: 16px; }
        
        #selector { 
            position: absolute; inset: 0; background: #004766; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; 
        }
        .equipos { display: flex; gap: 10px; margin-top: 20px; align-items: center; }
        
        /* Ajuste para que los logos no se salgan, especialmente la UC */
        .btn-escudo { 
            background: white; border: 4px solid #f1c40f; border-radius: 12px; 
            width: 80px; height: 80px; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; cursor: pointer;
        }
        .btn-escudo img { 
            max-width: 90%; max-height: 90%; object-fit: contain; pointer-events: none; 
        }
        
        canvas { display: block; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="header-title">Super Liga Chilena Pro</div>
    <div id="subStatus" class="sub-title">ESPERANDO SELECCIÓN...</div>
</div>

<div id="selector">
    <div class="equipos">
        <div class="btn-escudo" onclick="forzarInicio(0)"><img src="https://images.cults3d.com/BEZH-sNJ_jgLnvjPRCVd9mlt7yM=/516x516/filters:no_upscale():format(webp)/https://fbi.cults3d.com/uploaders/29012604/illustration-file/951c0e28-495a-4d1c-836f-8d6cd82dc01c/descarga.png"></div>
        <div class="btn-escudo" onclick="forzarInicio(1)"><img src="https://p7.hiclipart.com/preview/967/1019/627/colo-colo-chilean-primera-division-club-universidad-de-chile-c-d-antofagasta-club-deportivo-palestino-football.jpg"></div>
        <div class="btn-escudo" onclick="forzarInicio(2)"><img src="https://fbi.cults3d.com/uploaders/14728184/illustration-file/918b423e-856e-4e3a-8f11-4d7e2b0cf7d3/U-CATOLICA.png"></div>
    </div>
    <h3 id="txtCarga" style="color:white; margin-top:30px;">TOCA TU EQUIPO</h3>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const selector = document.getElementById("selector");
const subStatus = document.getElementById("subStatus");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const links = [
    "https://images.cults3d.com/BEZH-sNJ_jgLnvjPRCVd9mlt7yM=/516x516/filters:no_upscale():format(webp)/https://fbi.cults3d.com/uploaders/29012604/illustration-file/951c0e28-495a-4d1c-836f-8d6cd82dc01c/descarga.png",
    "https://p7.hiclipart.com/preview/967/1019/627/colo-colo-chilean-primera-division-club-universidad-de-chile-c-d-antofagasta-club-deportivo-palestino-football.jpg",
    "https://fbi.cults3d.com/uploaders/14728184/illustration-file/918b423e-856e-4e3a-8f11-4d7e2b0cf7d3/U-CATOLICA.png"
];

let imgJugador = new Image();
imgJugador.crossOrigin = "anonymous";
let imagenesRivales = [];
let juegoActivo = false;
let goles = 0;
let obstaculos = [];
const p = { x: 50, y: 0, w: 60, h: 60, dy: 0, salto: 15, grav: 0.7, suelo: false };

function forzarInicio(idx) {
    document.getElementById("txtCarga").innerText = "INICIANDO...";
    
    imgJugador.src = links[idx];
    
    // Cargar rivales
    imagenesRivales = [];
    links.forEach((l, i) => {
        if(i !== idx) {
            let img = new Image();
            img.crossOrigin = "anonymous";
            img.src = l;
            imagenesRivales.push(img);
        }
    });

    // SISTEMA ANTIBLOQUEO: Quitamos el menú inmediatamente
    selector.style.display = "none";
    juegoActivo = true;
    p.y = canvas.height - 150;
    subStatus.innerText = "GOLES: 0";
    
    // Iniciamos el bucle sin esperar a que carguen (se dibujarán apenas bajen)
    requestAnimationFrame(loop);
}

function saltar() {
    if (p.suelo && juegoActivo) {
        p.dy = -p.salto;
        p.suelo = false;
    }
}

function spawn() {
    if (juegoActivo && imagenesRivales.length > 0) {
        let imgR = imagenesRivales[Math.floor(Math.random() * imagenesRivales.length)];
        obstaculos.push({ x: canvas.width, w: 55, h: 55, img: imgR });
    }
}

function loop() {
    if (!juegoActivo) return;

    p.dy += p.grav;
    p.y += p.dy;
    const groundY = canvas.height - 50;

    if (p.y + p.h > groundY) {
        p.y = groundY - p.h;
        p.dy = 0;
        p.suelo = true;
    }

    obstaculos.forEach((o, i) => {
        o.x -= 6;
        if (p.x < o.x + o.w - 15 && p.x + p.w - 15 > o.x && p.y + p.h > groundY - o.h) {
            juegoActivo = false;
            alert("¡TARJETA ROJA! GOLES: " + goles);
            location.reload();
        }
        if (o.x + o.w < 0) { 
            obstaculos.splice(i, 1); 
            goles++; 
            subStatus.innerText = "GOLES: " + goles; 
        }
    });

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Pasto
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

    // Dibujamos con validación de carga
    if(imgJugador.complete && imgJugador.naturalWidth !== 0) {
        ctx.drawImage(imgJugador, p.x, p.y, p.w, p.h);
    } else {
        // Cuadro de carga temporal por si la imagen demora
        ctx.fillStyle = "white";
        ctx.fillRect(p.x, p.y, p.w, p.h);
    }
    
    obstaculos.forEach(o => {
        if(o.img.complete && o.img.naturalWidth !== 0) {
            ctx.drawImage(o.img, o.x, groundY - o.h, o.w, o.h);
        } else {
            ctx.fillStyle = "red";
            ctx.fillRect(o.x, groundY - o.h, o.w, o.h);
        }
    });

    requestAnimationFrame(loop);
}

window.addEventListener("touchstart", (e) => { 
    if(juegoActivo) { e.preventDefault(); saltar(); }
}, {passive: false});

window.addEventListener("mousedown", () => { if(juegoActivo) saltar(); });

setInterval(spawn, 1700);
</script>
</body>
</html>
