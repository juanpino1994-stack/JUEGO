<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Liga Chilena Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #008ecc; font-family: 'Arial', sans-serif; touch-action: none; -webkit-user-select: none; }
        #ui { position: absolute; width: 100%; top: 0; text-align: center; z-index: 10; pointer-events: none; }
        .header { background: #fff; padding: 12px 0; color: #008ecc; font-size: 22px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .score-bar { color: white; background: #e74c3c; padding: 6px 0; font-size: 18px; font-weight: bold; text-shadow: 1px 1px 2px black; }
        
        #selector { 
            position: absolute; inset: 0; background: radial-gradient(circle, #005a82, #002d41); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; 
        }
        .equipos { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn { 
            background: white; border: 5px solid #f1c40f; border-radius: 18px; 
            width: 95px; height: 95px; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; cursor: pointer;
            box-shadow: 0 6px 0 #b7950b; transition: transform 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #b7950b; }
        .btn img { max-width: 80%; max-height: 80%; object-fit: contain; pointer-events: none; }
        
        canvas { display: block; }
    </style>
</head>
<body>

<div id="ui">
    <div class="header">Super Liga Chilena Pro</div>
    <div id="score" class="score-bar">¡GOLES: 0!</div>
</div>

<div id="selector">
    <div class="equipos">
        <div class="btn" onclick="comenzar(0)"><img src="u.png"></div>
        <div class="btn" onclick="comenzar(1)"><img src="colo.png"></div>
        <div class="btn" onclick="comenzar(2)"><img src="uc.png"></div>
    </div>
    <b style="color:white; font-size: 20px; text-transform: uppercase;">Presiona para Jugar</b>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const selector = document.getElementById("selector");
const scoreDisp = document.getElementById("score");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const archivos = ["u.png", "colo.png", "uc.png"];
let imgP = new Image();
let imgsE = [];
let activo = false;
let goles = 0;
let obs = [];

// Personaje ajustado para saltos más fluidos
const p = { x: 50, y: 0, w: 70, h: 70, dy: 0, salto: 18, grav: 0.85, suelo: false };

function comenzar(idx) {
    imgP.src = archivos[idx];
    imgsE = archivos.filter((_, i) => i !== idx).map(n => {
        let img = new Image();
        img.src = n;
        return img;
    });

    selector.style.display = "none";
    activo = true;
    goles = 0;
    obs = [];
    p.y = canvas.height - 200;
    p.dy = 0;
    scoreDisp.innerText = "¡GOLES: 0!";
    
    requestAnimationFrame(loop);
}

function loop() {
    if (!activo) return;

    // Física mejorada
    p.dy += p.grav;
    p.y += p.dy;
    const ground = canvas.height - 70;

    if (p.y + p.h > ground) {
        p.y = ground - p.h;
        p.dy = 0;
        p.suelo = true;
    }

    // Movimiento de obstáculos
    obs.forEach((o, i) => {
        o.x -= (7 + Math.floor(goles / 5)); // Aumenta dificultad cada 5 goles
        
        // Colisión más precisa (hitbox reducida)
        if (p.x + 15 < o.x + 45 && p.x + p.w - 15 > o.x && p.y + p.h > ground - 45) {
            finalizar();
        }
        
        if (o.x + 80 < 0) { 
            obs.splice(i, 1); 
            goles++; 
            scoreDisp.innerText = "¡GOLES: " + goles + "!"; 
        }
    });

    // Dibujo
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Campo de juego (Suelo)
    ctx.fillStyle = "#27ae60";
    ctx.fillRect(0, ground, canvas.width, 70);
    ctx.fillStyle = "white";
    ctx.fillRect(0, ground, canvas.width, 5); // Línea de banda

    // Dibujar Jugador
    if(imgP.complete) ctx.drawImage(imgP, p.x, p.y, p.w, p.h);
    
    // Dibujar Rivales
    obs.forEach(o => { 
        if(o.img.complete) ctx.drawImage(o.img, o.x, ground - 60, 60, 60); 
    });

    requestAnimationFrame(loop);
}

function saltar() { 
    if(p.suelo && activo) { 
        p.dy = -p.salto; 
        p.suelo = false; 
    } 
}

function finalizar() {
    activo = false;
    setTimeout(() => {
        alert("¡FIN DEL PARTIDO!\nMarcaste " + goles + " goles.");
        location.reload();
    }, 100);
}

// Control táctil total
window.addEventListener("touchstart", (e) => { 
    if(activo) { e.preventDefault(); saltar(); } 
}, {passive: false});

window.addEventListener("mousedown", () => { if(activo) saltar(); });

// Generación de obstáculos equilibrada
setInterval(() => {
    if(activo) {
        let ri = imgsE[Math.floor(Math.random() * imgsE.length)];
        obs.push({ x: canvas.width, img: ri });
    }
}, 1600);
</script>
</body>
</html>
