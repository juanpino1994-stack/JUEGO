<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Liga Chilena Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #008ecc; font-family: sans-serif; touch-action: none; -webkit-user-select: none; }
        #ui-layer { position: absolute; width: 100%; top: 0; left: 0; text-align: center; z-index: 10; pointer-events: none; }
        .header-title { background: #fff; padding: 10px 0; color: #008ecc; font-size: 20px; font-weight: bold; }
        .sub-title { color: white; background: #005a82; padding: 5px 0; font-size: 16px; }
        
        #selector { 
            position: absolute; inset: 0; background: #004766; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; 
        }
        .equipos { display: flex; gap: 10px; margin-top: 20px; }
        
        .btn-escudo { 
            background: white; border: 4px solid #f1c40f; border-radius: 12px; 
            width: 85px; height: 85px; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; cursor: pointer;
        }
        /* Ajuste para que la UC no se deforme */
        .btn-escudo img { max-width: 85%; max-height: 85%; object-fit: contain; pointer-events: none; }
        
        canvas { display: block; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="header-title">Super Liga Chilena Pro</div>
    <div id="subStatus" class="sub-title">ELIGE TU EQUIPO</div>
</div>

<div id="selector">
    <div class="equipos">
        <div class="btn-escudo" onclick="iniciarJuego(0)"><img src="uchile.png"></div>
        <div class="btn-escudo" onclick="iniciarJuego(1)"><img src="colo.png"></div>
        <div class="btn-escudo" onclick="iniciarJuego(2)"><img src="uc.png"></div>
    </div>
    <h3 style="color:white; margin-top:25px;">TOCA PARA EMPEZAR</h3>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const selector = document.getElementById("selector");
const subStatus = document.getElementById("subStatus");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Nombres exactos de tus archivos en GitHub
const archivos = ["uchile.png", "colo.png", "uc.png"];

let imgJugador = new Image();
let imgsRivales = [];
let activo = false;
let goles = 0;
let obstaculos = [];

const p = { x: 50, y: 0, w: 65, h: 65, dy: 0, salto: 15, grav: 0.7, suelo: false };

function iniciarJuego(idx) {
    // Cargar el elegido
    imgJugador.src = archivos[idx];
    
    // Cargar rivales
    imgsRivales = [];
    archivos.forEach((nombre, i) => {
        if(i !== idx) {
            let img = new Image();
            img.src = nombre;
            imgsRivales.push(img);
        }
    });

    selector.style.display = "none";
    activo = true;
    p.y = canvas.height - 150;
    subStatus.innerText = "GOLES: 0";
    loop();
}

function saltar() {
    if (p.suelo && activo) {
        p.dy = -p.salto;
        p.suelo = false;
    }
}

function spawn() {
    if (activo && imgsRivales.length > 0) {
        let imgR = imgsRivales[Math.floor(Math.random() * imgsRivales.length)];
        obstaculos.push({ x: canvas.width, w: 60, h: 60, img: imgR });
    }
}

function loop() {
    if (!activo) return;

    p.dy += p.grav;
    p.y += p.dy;
    const sueloY = canvas.height - 50;

    if (p.y + p.h > sueloY) {
        p.y = sueloY - p.h;
        p.dy = 0;
        p.suelo = true;
    }

    obstaculos.forEach((o, i) => {
        o.x -= 7;
        if (p.x < o.x + o.w - 15 && p.x + p.w - 15 > o.x && p.y + p.h > sueloY - o.h) {
            activo = false;
            alert("Â¡TARJETA ROJA! Goles: " + goles);
            location.reload();
        }
        if (o.x + o.w < 0) { 
            obstaculos.splice(i, 1); 
            goles++; 
            subStatus.innerText = "GOLES: " + goles; 
        }
    });

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Suelo verde
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

    // Dibujar Jugador
    if(imgJugador.complete) {
        ctx.drawImage(imgJugador, p.x, p.y, p.w, p.h);
    } else {
        ctx.fillStyle = "white"; // Cuadro blanco si la imagen falla
        ctx.fillRect(p.x, p.y, p.w, p.h);
    }
