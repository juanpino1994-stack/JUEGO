<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Liga Chilena Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #008ecc; font-family: sans-serif; touch-action: none; }
        #ui-layer { position: absolute; width: 100%; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; z-index: 10; }
        .header-title { background: #fff; width: 100%; text-align: center; padding: 10px 0; color: #008ecc; font-size: 22px; font-weight: bold; }
        .sub-title { color: white; background: #005a82; width: 100%; text-align: center; padding: 5px 0; font-size: 16px; }
        #selector { position: absolute; inset: 0; background: rgba(0, 71, 102, 0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .equipos { display: flex; gap: 10px; margin-top: 20px; }
        .btn-escudo { background: white; border: 4px solid #f1c40f; border-radius: 12px; width: 75px; height: 75px; cursor: pointer; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .btn-escudo img { width: 90%; height: 90%; object-fit: contain; }
        canvas { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="header-title">Super Liga Chilena Pro</div>
    <div id="subStatus" class="sub-title">ELIGE TU EQUIPO</div>
</div>

<div id="selector">
    <div class="equipos">
        <div class="btn-escudo" onclick="iniciar(0)"><img src="colo.png" onerror="alert('No se halló colo.png')"></div>
        <div class="btn-escudo" onclick="iniciar(1)"><img src="uchile.png" onerror="alert('No se halló uchile.png')"></div>
        <div class="btn-escudo" onclick="iniciar(2)"><img src="uc.png" onerror="alert('No se halló uc.png')"></div>
    </div>
    <p style="color:white; margin-top:15px;">Toca un escudo</p>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const subStatus = document.getElementById("subStatus");
const selector = document.getElementById("selector");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const archivos = ["colo.png", "uchile.png", "uc.png"];
let imgJugador = new Image();
let imagenesRivales = [];
let activo = false;
let goles = 0;
let obstaculos = [];

const p = { x: 60, y: 0, w: 65, h: 65, dy: 0, salto: 16, grav: 0.8, suelo: false };

function iniciar(idx) {
    imgJugador.src = archivos[idx];
    imagenesRivales = archivos.filter((_, i) => i !== idx).map(src => {
        let img = new Image();
        img.src = src;
        return img;
    });

    selector.classList.add("hidden");
    subStatus.innerText = "¡GOLES: 0!";
    activo = true;
    p.y = canvas.height - 180;
    loop();
}

function saltar() {
    if (p.suelo && activo) {
        p.dy = -p.salto;
        p.suelo = false;
    }
}

function spawn() {
    if (activo) {
        let imgR = imagenesRivales[Math.floor(Math.random() * imagenesRivales.length)];
        obstaculos.push({ x: canvas.width, w: 60, h: 60, img: imgR });
    }
}

function loop() {
    if (!activo) return;
    p.dy += p.grav;
    p.y += p.dy;
    const groundY = canvas.height - 60;

    if (p.y + p.h > groundY) {
        p.y = groundY - p.h;
        p.dy = 0;
        p.suelo = true;
    }

    obstaculos.forEach((o, i) => {
        o.x -= 7;
        if (p.x < o.x + o.w - 15 && p.x + p.w - 15 > o.x && p.y + p.h > groundY - o.h) {
            activo = false;
            alert("¡TARJETA ROJA! Goles: " + goles);
            location.reload();
        }
        if (o.x + o.w < 0) { obstaculos.splice(i, 1); goles++; subStatus.innerText = "¡GOLES: " + goles + "!"; }
    });

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Cancha
    ctx.fillStyle = "#4caf50";
    ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
    ctx.fillStyle = "white";
    ctx.fillRect(0, canvas.height - 65, canvas.width, 5); 

    // Dibujo con validación
    if(imgJugador.complete) ctx.drawImage(imgJugador, p.x, p.y, p.w, p.h);
    obstaculos.forEach(o => {
        if(o.img.complete) ctx.drawImage(o.img, o.x, groundY - o.h, o.w, o.h);
    });

    requestAnimationFrame(loop);
}

window.addEventListener("touchstart", (e) => { e.preventDefault(); saltar(); }, {passive: false});
window.addEventListener("mousedown", saltar);
setInterval(spawn, 1500);
</script>
</body>
</html>
